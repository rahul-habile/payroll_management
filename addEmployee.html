<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Employee Page</title>
</head>

<body style="background-image: url(./assets/images/varying-stripes.svg);">
  <div class="container background">
    <nav>
      <button class="btn" onclick="toEmployeeRecord()">View Employee</button>
      <button class="btn" onclick="toPaymentsPage()">Make Payment</button>
    </nav>

    <div id="addNewEmployee">
      <button class="btn add-employee-btn"">Add New Employee</button>
    </div>

    <div class=" container form--hidden" id="add-employee-form">
        <!-- Here is the form for add new employee   -->
        <form class=" form add-employee" id="addEmployee">
          <h1 class="form__title">Add New Employee</h1>
          <div class="form__message form__message--error error-message error--enter_text"> Welcome!! </div>
          <div class="form__input-group">
            <input type="text" id="empName" class="form__input" autofocus placeholder="Employee Name" required />
            <div class="form__input-error-message"></div>
          </div>

          <div class="form__input-group">
            <input type="number" id="empID" class="form__input" autofocus placeholder="Enter Employee ID" required />

          </div>
          <div class="form__input-group">
            <input type="tel" pattern="[0-9]{10}" id="empPhone" class="form__input" autofocus placeholder="Phone No."
              required />

          </div>
          <div class="form__input-group">
            <input type="email" id="empEmail" class="form__input" autofocus placeholder="Email Address" required />

          </div>

          <div class="form__input-group">
            <input type="text" id="empDesignation" class="form__input" autofocus
              placeholder="Enter Employee Designation" required />

          </div>
          <div class="form__input-group">
            <input type="number" id="empCTC" class="form__input" autofocus placeholder="Enter Employee CTC (in rupees.)"
              required />

          </div>
          <div class="form__input-group">
            <input type="number" id="empStipend" class="form__input" autofocus
              placeholder="Enter Employee Stipend (in rupees.)" required />

          </div>
          <div class="form__input-group">
            <input type="number" id="empBasicPay" class="form__input" autofocus
              placeholder="Enter Employee Bsic Pay (in rupees.)" required />

          </div>

          <div class="form-control">
            <button class="form__button cancel-btn">
              Cancel
            </button>
            <button class="form__button" id="submit-btn" type="submit">
              Continue
            </button>
          </div>
        </form>
    </div>

  </div>

  <script src="./addEmployee.js"></script>
</body>

</html>
