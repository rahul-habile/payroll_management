<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employess Record</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./employees-record.css">
  <script src="./employees-record.js" defer></script>
</head>

<body>
  <nav>
    <button class="btn" onclick="toAddEmployee()">Add New Employee</button>
    <button class="btn" onclick="toPaymentsPage()">Make Payment</button>
  </nav>
  <div class="employee-table">
    <table class="table table-info table-striped table-hover table-bordered caption-top mt-5">
      <caption>List of Employess</caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Emp. ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>CTC</th>
          <th>Stipend</th>
          <th>Basic Pay</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employees-list"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
